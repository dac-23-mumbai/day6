<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="8.js"></script>
  </head>
  <body>
    <h1 class="bg-secondary text-light p-2">Simple Messaging App</h1>

    <div class="row justify-content-center my-3">
      <div class="col-sm-12 col-md-6">
        <input
          class="border form-control fs-2"
          style="height: 75px"
          id="id1"
          type="text"
          placeholder="Whatsapp...."
        />
        <input
          class="btn btn-secondary mt-1"
          type="button"
          value="Add New Message"
          onclick="addNewMessage()"
        />
        <input
          class="btn btn-secondary mt-1"
          type="button"
          value="Add New Image"
          onclick="addNewImage()"
        />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6">
        <div id="parent">
          <!-- REfe Text-->
          <div class="border-0 border-bottom">
            <h1 class="text-justify">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit
              harum officia tempore minus veniam repudiandae eligendi, ipsa!
            </h1>
            <h1 class="me-4">
              <span style="cursor: pointer" onclick="likeMe(this)"
                >&#128077;</span
              >
              <span>1</span>
              <span
                style="cursor: pointer"
                onclick="dislikeMe(this)"
                class="ms-4"
                >&#128078;</span
              >
              <span>1</span>

              <span class="ms-4" onclick="angryWithMe(this)">&#128545;</span>
              <span>1</span>

              <span class="ms-4" onclick="deleteMessage(this)">&#128465;</span>
            </h1>
          </div>

          <!-- REF Image -->
          <div class="border-0 border-bottom">
            <img
              src="https://picsum.photos/300"
              class="w-100"
              style="height: 300px"
              alt=""
            />

            <h1 class="me-4">
              <span style="cursor: pointer" onclick="likeMe(this)"
                >&#128077;</span
              >
              <span>1</span>
              <span
                style="cursor: pointer"
                onclick="dislikeMe(this)"
                class="ms-4"
                >&#128078;</span
              >
              <span>1</span>

              <span class="ms-4" onclick="angryWithMe(this)">&#128545;</span>
              <span>1</span>

              <span class="ms-4" onclick="deleteMessage(this)">&#128465;</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
